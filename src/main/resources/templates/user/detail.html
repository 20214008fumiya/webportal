<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebPortal.com</title>
    <link
      rel="icon"
      th:href="@{/img/common/favicon.ico}"
      href="../../static/img/common/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
  </head>

  <body>
    <header>
      <a href="#" th:href="@{/}"
        ><img
          class="header-logo"
          th:src="@{/img/common/webportal.png}"
          src="../../static/img/common/webportal.png"
        /><strong>WebPortal.com</strong></a
      >
      <a href="#" th:href="@{/logout}"
        ><img th:src="@{/img/common/exit.svg}" src="../../static/img/common/exit.svg" />ログアウト
      </a>
    </header>
    <main>
      <h1 class="page-title">ユーザー 変更</h1>

      <div class="card">
        <div class="card-content">
          <form method="post" th:action="@{/user/update}" th:object="${userData}">
            <p>ユーザーID(メールアドレス)</p>
            <p th:text="*{userId}">xxxx</p>
            <input type="hidden" name="user_id" th:value="*{userId}" />

            <label for="password">パスワード</label>
            <input id="password" type="password" name="password" />
            <div class="mb-10">※未入力の場合、前のパスワードを維持します</div>

            <p>権限設定</p>
            <div>
              <input
                type="radio"
                id="role1"
                name="role"
                value="ROLE_ADMIN"
                th:checked="*{role == 'ROLE_ADMIN'}"
              />
              <label for="role1">管理</label>
              <input
                type="radio"
                id="role2"
                name="role"
                value="ROLE_TOP"
                th:checked="*{role == 'ROLE_TOP'}"
              />
              <label for="role2">上位</label>
            </div>

            <p>有効性</p>
            <div class="mb-10">
              <input
                type="radio"
                name="enabled"
                value="true"
                th:checked="*{enabled == true}"
                id="enabled1"
              />
              <label for="enabled1">有効</label>
            </div>
            <button class="bg-warning mt-10" type="submit" name="update">更新</button>
          </form>

          <form class="mt-10" method="post" th:action="@{/user/delete}" th:object="${userData}">
            <input type="hidden" th:value="*{userId}" name="user_id" />
            <button class="bg-danger" type="submit" name="delete">削除</button>
          </form>
        </div>
      </div>
      <!-- .card -->
    </main>
    <footer>&copy; 2024 WebPortal.com</footer>
  </body>
</html>
